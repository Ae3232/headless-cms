<nav class="navigation">
    <div class="navigation__wrapper">
        <ul class="navigation__list">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <li class="navigation__item {{ if (eq $currentPage.URL .URL) }} _active{{ end }}">
                <a href="{{ .URL | relURL }}" class="navigation__link">{{ .Name }}</a>
            </li>
            {{ end }}

        </ul>
        <i class="icon-close"></i>
    </div>
</nav>
