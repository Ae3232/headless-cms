---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: directory
  path: content
  label: Pages
  create: all
  match: "*"
- type: directory
  path: content/terms-of-use
  label: Terms of use
  create: all
  match: "**/*"
- type: directory
  path: content/settings
  label: Settings
  create: all
  match: "**/*"
- type: directory
  path: content/search
  label: Search
  create: all
  match: "**/*"
- type: directory
  path: content/privacy-policy
  label: Privacy policy
  create: all
  match: "**/*"
- type: directory
  path: content/help
  label: Help
  create: all
  match: "**/*"
- type: directory
  path: content/for-talents
  label: For talents
  create: all
  match: "**/*"
- type: directory
  path: content/for-clients
  label: For clients
  create: all
  match: "**/*"
- type: directory
  path: content/about-us
  label: About us
  create: all
  match: "**/*"
upload_dir: static/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.81.0
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.81.0
